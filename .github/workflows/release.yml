name: Build Debug

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
      
      - name: Use Xcode 16.2
        run: |
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Compile Feather (Debug)
        run: | 
          agvtool new-version -all $(git rev-parse HEAD)
          make debug
          mkdir upload
          mv packages/* upload/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FeatherDebug
          path: upload/*ipa
