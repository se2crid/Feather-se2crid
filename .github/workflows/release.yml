name: Nightly Release

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'true'
      
      - name: Use Xcode 16.4
        run: |
          sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Set build metadata
        run: |
          BUILD_DATE=$(date -u +%Y-%m-%d)
          BUILD_DATE_COMPACT=$(date -u +%Y%m%d)
          SHORT_SHA=$(git rev-parse --short=7 HEAD)
          echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_ENV
          echo "TAG_NAME=nightly-${BUILD_DATE_COMPACT}-${GITHUB_RUN_ID}" >> $GITHUB_ENV
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV

      - name: Compile Feather (Debug)
        run: | 
          agvtool new-version -all $(git rev-parse HEAD)
          make CONFIGURATION=Debug
          mkdir upload
          mv packages/* upload/

      - name: Get Version
        id: get_version
        run: |
          VERSION=$(/usr/libexec/PlistBuddy -c "Print CFBundleShortVersionString" Payload/*.app/Info.plist)
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Create Nightly Release
        uses: softprops/action-gh-release@v2
        with:
          name: Feather Nightly ${{ env.BUILD_DATE }} (v${{ env.VERSION }} / ${{ env.SHORT_SHA }})
          tag_name: ${{ env.TAG_NAME }}
          files: |
            upload/*
          generate_release_notes: true
          fail_on_unmatched_files: true
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
